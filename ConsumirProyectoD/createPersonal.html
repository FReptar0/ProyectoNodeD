<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de personal</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <iframe src="./template/navbar.html"
        onload="this.before((this.contentDocument.body || this.contentDocument).children[0]); this.remove()"></iframe>

    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-6">Registrar personal</div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12">
                                <form name="registerPerson" id="registerPerson" class="needs-validation" novalidate
                                    method="post">
                                    <div class="form-group mb-3">
                                        <div class="row">
                                            <div class="col">
                                                <label for="name" class="form-label">Nombre</label>
                                                <input type="text" class="form-control" id="name" name="name" required>
                                                <div class="invalid-feedback">Campo obligatorio.</div>
                                            </div>
                                            <div class="col">
                                                <label for="lastname" class="form-label">Apellido</label>
                                                <input type="text" class="form-control" id="lastname" name="lastname"
                                                    required>
                                                <div class="invalid-feedback">Campo obligatorio.</div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group mb-3">
                                        <div class="row">
                                            <div class="col">
                                                <label for="salary" class="form-label">Salario</label>
                                                <input type="number" class="form-control" id="salary" name="salary"
                                                    required>
                                                <div class="invalid-feedback">Campo obligatorio.</div>
                                            </div>
                                            <div class="col">
                                                <label for="birthday" class="form-label">Fecha Nacimiento</label>
                                                <input type="date" class="form-control" id="birthday" name="birthday"
                                                    required>
                                                <div class="invalid-feedback">Campo obligatorio.</div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group mb-3">
                                        <div class="row">
                                            <div class="col">
                                                <label for="position" class="form-label">Posicion</label>
                                                <select name="position_id" id="position" class="form-select" required>
                                                    <option selected value="" disabled>
                                                        Selecciona una posicion
                                                    </option>
                                                    <option value="1">Director of the company</option>
                                                    <option value="2">Manager of the company</option>
                                                    <option value="3">Developer of the company</option>
                                                    <option value="4">Tester of the company</option>
                                                </select>
                                                <div class="invalid-feedback">Campo obligatorio.</div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group mb-3">
                                        <div class="row">
                                            <div class="col">
                                                <div class="col-12 text-end">
                                                    <button type="submit" class="btn btn-success btn-sm">
                                                        Registrar
                                                    </button>
                                                    <a href="indexPersonal.html" type="button"
                                                        class="btn btn-danger btn-sm">Cancelar</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
<script src="./js/index.js"></script>

</html>
