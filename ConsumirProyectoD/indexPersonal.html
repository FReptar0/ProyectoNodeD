<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de personal</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <iframe src="./template/navbar.html"
        onload="this.before((this.contentDocument.body || this.contentDocument).children[0]); this.remove()"></iframe>


    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-6">
                                Personal
                            </div>
                            <div class="col-6 text-end">
                                <a href="" class="btn btn-outline-success btn-sm">Registrar Personal</a>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <table class="table table-sm table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Apellido</th>
                                    <th scope="col">Salario</th>
                                    <th scope="col">Fecha de nacimiento</th>
                                    <th scope="col">Descripci&oacute;n</th>
                                    <th scope="col">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="contenido">
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
<script>
    // Consultar con fetch
    fetch('http://localhost:3000/personal')
        .then((response) => response.json())
        .then((data) => {
            console.log(data);
            obtenerPersonal(data);
        })
        .catch((error) => {
            console.log(error);
        });

    const obtenerPersonal = (data) => {
        const contenido = document.getElementById('contenido');
        data.forEach((persona) => {
            contenido.innerHTML += `
            <tr>
                <td>${persona.name}</td>
                <td>${persona.lastname}</td>
                <td>${persona.salary}</td>
                <td>${persona.birthday}</td>
                <td>${persona.description}</td>
                <td>
                    <a href="" class="btn btn-outline-primary btn-sm">Editar</a>
                    <a href="" class="btn btn-outline-danger btn-sm">Eliminar</a>
                </td>
            `
        });
    }
</script>

</html>
